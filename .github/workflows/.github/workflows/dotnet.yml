name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build project
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Run tests
        run: |
          if [ -d "KyrkPortalen.Tests" ]; then
            dotnet test KyrkPortalen.Tests/KyrkPortalen.Tests.csproj --no-build --verbosity normal
          else
            echo "âš ï¸ No test project found â€“ skipping tests"
          fi
